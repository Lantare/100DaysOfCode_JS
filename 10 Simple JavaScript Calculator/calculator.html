<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">          
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>  
        
        <title>Simple JavaScript Calculator</title>                        
        <meta name="description" content="Simple JavaScript Calculator">
        <meta name="author" content="LantareCode">
        
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="style.css">   
    </head> 
    <body>
        <div id="calculator">        
            <input type="input" name="input" value="0">
            <br/>
            
            <div id="buttons">
                <button id="clear" value="C">C</button>
                <button id="/" value="/">/</button>
                <button id="*" value="*">*</button>
                <button id="-" value="-">-</button>
                <br/>
                <button id="7" value="7">7</button>
                <button id="8" value="8">8</button>
                <button id="9" value="9">*</button>
                <button id="add" value="+">+</button>
                <br/>
                <button id="4" value="4">4</button>
                <button id="5" value="5">5</button>
                <button id="6" value="6">6</button>
                <button id="equal" value="=">=</button>
                <br/>
                <button id="1" value="1">1</button>
                <button id="2" value="2">2</button>
                <button id="3" value="3">3</button>
                <br/>
                <button id="zero" value="0">0</button>
                <button id="." value=".">.</button>
            </div>
        </div>
        
        
        
        
        
        
        
        <script type="text/javascript" src="javascript.js"></script>        
    </body> 
</html>
