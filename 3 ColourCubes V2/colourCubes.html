<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">  
        <title>Colour Cubes</title> 
                       
        <meta name="description" content="Colour Cubes">
        <meta name="author" content="LantareCode">     
        
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">        
        
    </head> 
    <body> 
        <div class="wrap disable-select">    
            <div id="text">
                <h1>C o l o u r  C u b e s</h1>
                <p>Click on the cubes to gain points!</p>
            </div>
            
            
            
            <div class="cube" id="cube1"></div>
            <div class="cube" id="cube2"></div>
            <div class="cube" id="cube3"></div>
            <div class="cube" id="cube4"></div>
            <div class="cube" id="cube5"></div>
            <div class="cube" id="cube6"></div>
            <div class="cube" id="cube7"></div>
            
            <div id="score">S C O R E :  <span id="score_points">0000000</span></div>
            
            <div id="start">S T A R T</div>
            <div id="stop">S T O P</div>
        </div>
        
        
        
        
        
        
        <script type="text/javascript" src="javascript.js"></script>
    </body> 
</html>
